<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Typescript, Knockout Sample - Asad Noman</title>

    <link rel="stylesheet" href="site.css">
</head>

<body class="takeside">
    <a href="https://github.com/AsadNoman/TypeScript_Vending_Machine_Extended_Sample"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <h2>Try this data bind</h2>
    <div data-bind="foreach: acceptedCoins" class="insertionArea">
        <button type="submit" data-bind="click: $parent.acceptCoin, 
        event: {mouseover: $parent.statusOfCoin, mouseout: $parent.blankoutStatus}"  class="btn">
                    <span data-bind="text: name"></span>
            </button>
    </div>
    <p class="money">$<span data-bind="text: paid"></span></p>
   
    <div data-bind="foreach: things" class="insertionArea2">
        <button type="submit" 
        data-bind="enable: ($parent.paid() - price >= 0), click: $parent.payForIt,
         event: {mouseover: $parent.statusOfItem, mouseout: $parent.blankoutStatus}"  class="btn2">
                    <span data-bind="text: name"></span>
            </button>
            
    </div>
    <p class="status"><span data-bind="text: status"></span></p>
    <footer>Asad Noman </footer>
    <script src="./externals/require.js"></script>
    <script src="./built/require-config.js"></script>
    <script>
        require(["built/vendingMachine"]);
    </script>
</body>

</html>
